timestamp:
  type: string
  format: datetime
price:
  type: number
  description: 'Asset price at the given timestamp'
volume:
  type: number
  description: 'Trade volume at the given timestamp'
open:
  type: number
  description: 'Open price'
high:
  type: number
  description: 'High price'
low:
  type: number
  description: 'Low price'
close:
  type: number
  description: 'Close price'
features:
  type: object
  description: 'Additional engineered features (e.g., indicators)' 